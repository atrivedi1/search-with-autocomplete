<!DOCTYPE HTML>

<html>
  <head>
    <title>Search with Autocomplete</title>
    <meta charset="UTF-8">
    
    <!-- account for no favicon -->
    <link rel="shortcut icon" href="">
    
    <!-- additional styles -->
    <link rel="stylesheet" type="text/css" href="./styles.css">

    <!-- add jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!-- add underscore for debouncing ONLY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  </head>

  <body>

    <header class="header-row">
        Image Search
    </header>
    
    <div id="dashboard">
        <div id="dropdown-container">
          <select id="language-dropdown">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
          </select>
        </div>

        <div id="form-container">
          <form id="search-bar-form">
            <input id="search-input" type="text" name="search" list ="potential-matches" placeholder="Search..">
              <datalist id="potential-matches"></datalist>
          </form>
        <div>

        <div id="images-container"></div>
    </div>

    <script src="search.js"></script>
  </body>
</html>
